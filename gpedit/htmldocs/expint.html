<h5 class="subsubsection">1.14.1.24 expint</h5>

<!-- ?expressions functions expint -->
<p><a name="index-expint-70"></a><a name="index-expint-71"></a>

   <p>The `expint(n,x)` function returns the exponential integral of the real
part of its argument: integral from 1 to infinity of t^(-n) e^(-tx) dt. 
n must be a nonnegative integer, x&gt;=0, and either x&gt;0 or n&gt;1.
