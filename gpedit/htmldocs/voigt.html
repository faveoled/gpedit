<h5 class="subsubsection">1.14.1.46 voigt</h5>

<!-- ?expressions functions voigt -->
<p><a name="index-voigt-114"></a><a name="index-voigt-115"></a>

   <p>The function `voigt(x,y)` returns an approximation to the Voigt/Faddeeva
function used in spectral analysis. The approximation is accurate to
one part in 10^4.
