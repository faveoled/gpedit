<p><a name="index-fillsteps-265"></a>
The <a href="fillsteps.html#fillsteps">fillsteps</a> style is exactly like <a href="steps.html#steps">steps</a> except that the area between
the curve and y=0 is filled in the current fill style.  See <a href="steps.html#steps">steps</a>.
