<h3 class="section">3.34 While</h3>

<p><a name="index-while-775"></a>
<!-- ?commands while -->
Syntax:
<pre class="example">           while (&lt;expr&gt;) {
               &lt;commands&gt;
           }
</pre>
   <p>Execute a block of commands repeatedly so long as &lt;expr&gt; evaluates to
a non-zero value.  This command cannot be mixed with old-style (un-bracketed)
if/else statements.  See `if`.
