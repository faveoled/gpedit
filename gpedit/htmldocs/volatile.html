<h5 class="subsubsection">3.15.3.8 volatile</h5>

<!-- ?datafile volatile -->
<!-- ?data volatile -->
<!-- ?plot datafile volatile -->
<!-- ?plot volatile -->
<p><a name="index-volatile-376"></a>
The <a href="volatile.html#volatile">volatile</a> keyword in a plot command indicates that the data previously
read from the input stream or file may not be available for re-reading. 
This tells the program to use <a href="refresh.html#refresh">refresh</a> rather than <a href="replot.html#replot">replot</a> commands whenever
possible.  See <a href="refresh.html#refresh">refresh</a>.
