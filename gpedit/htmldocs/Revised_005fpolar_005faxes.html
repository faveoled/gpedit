<h4 class="subsection">1.4.4 Revised polar axes</h4>

<p>Polar plot mode has been reworked to support additional plot styles. 
The polar axes can now be drawn and labeled independent of the x and y
axes. See `set polar` and <a href="rrange.html#rrange">rrange</a>.
