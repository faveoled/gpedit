<h5 class="subsubsection">1.14.1.4 airy</h5>

<!-- ?expressions functions airy -->
<p><a name="index-airy-36"></a><a name="index-airy-37"></a>

   <p>The `airy(x)` function returns the value of the Airy function Ai(x) of its
argument. The function Ai(x) is that solution of the equation y&rdquo; - x y = 0
which is everywhere finite. If the argument is complex, its imaginary part
is ignored.
